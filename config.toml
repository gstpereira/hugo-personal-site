baseURL = "https://gustavopereira.me/"
languageCode = "pt-br"
DefaultContentLanguage = "pt-br"
title = "Gustavo Pereira"
theme = "codex"

enableEmoji = true
enableRobotsTXT = true
enableMissingTranslationPlaceholders = true

googleAnalytics = "UA-172306750-1"


[markup]
